<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <img class="wave" src="logo/wave.png">
    <div class="container">
        <div class="img">
            <img src="logo/new.svg">
        </div>
        <div class="register-content">
            <form action="register_page.html">
                <img src="logo/avatar.svg" class="avatar"> 
                <h2 class="title">Register</h2>
                <div class="input-div one">
                <div class="i">
                    <i class="ri-map-pin-user-fill"></i>
                </div>
                <div class="div">
                    <h5> First Name </h5>
                    <input type="text" class="input">
                </div>
            </div>

            <div class="input-div two">
                <div class="i">
                    <i class="ri-map-pin-user-line"></i>
                </div>
                <div class="div">
                    <h5> Last Name </h5>
                    <input type="text" class="input">
                </div>
            </div>

            <div class="input-div three">
                <div class="i">
                    <i class="ri-mail-fill"></i> 
                </div>
                <div class="div">
                    <h5> Email</h5>
                    <input type="email" class="input">
                </div>
            </div>

            <div class="input-div four">
                <div class="i">
                    <i class="ri-lock-fill"></i>
                </div>
                <div class="div">
                    <h5> Password</h5>
                    <input type="password" class="input">
                </div>
            </div>


            <div class="input-div five">
                <div class="i">
                    <i class="ri-lock-fill"></i>
                </div>
                <div class="div">
                    <h5>Confirm-Password</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <div class="check">
            <input type="checkbox" class="input">
            <p>By creating an account you agree to our <a href="terms_policy.html">Terms & Privacy</a>
            </p>
            </div>
            <input type="submit" class="btn" value="register">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"> </script>
</body>
</html>
